# Config file for automatic testing at travis-ci.com

language: python
python:
  - 3.8
  - 3.7
  - 3.6

if: type != push OR branch = master OR branch = develop OR branch =~ /^v\d+\.\d+(\.\d+)?(-\S*)?$/

before_install:
  - sudo apt-get -y update
  - sudo apt-get -y install openslide-tools
  - sudo apt-get -y install libopenjpeg5 libopenjpeg-dev

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - source "$HOME/miniconda/etc/profile.d/conda.sh"
    - pip install -U tox-travis


# Command to run tests, e.g. python setup.py test
script:
    - tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d .)
    - tox -e flake8

# Upload test coverage reports (codecov and deepsource)
after_success:
  # Upload coverage to codecov
  - bash <(curl -s https://codecov.io/bash)
  # Install deepsource CLI
  - curl https://deepsource.io/cli | sh
  - export DEEPSOURCE_DSN=https://sampledsn@deepsource.io
  # Report coverage artifact to 'test-coverage' analyzer
  - ./bin/deepsource report --analyzer test-coverage --key python --value-file ./coverage.xml

# Assuming you have installed the travis-ci CLI tool, after you
# create the Github repo and add it to Travis, run the
# following command to finish PyPI deployment setup:
# $ travis encrypt --add deploy.password
deploy:
  - provider: pypi
    server: https://test.pypi.org/legacy/
    distributions: sdist bdist_wheel
    user: __token__
    password:
      secure: 
    on:
      branch: pre-release
      repo: TIA-Lab/tiatoolbox
      python: 3.8
  - provider: pypi
    distributions: sdist bdist_wheel
    user: __token__
    password:
      secure: 
    on:
      branch: master
      tags: true
      repo: TIA-Lab/tiatoolbox
      python: 3.8
