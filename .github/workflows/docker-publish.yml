name: CHECKING AUTO TAG --- Build & publish Multiple tiatoolbox images
on:
  push:
    branches: ['dev-docker']
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - dockerfile: ./docker/3.7/Debian/Dockerfile
            image: ghcr.io/tissueimageanalytics/tiatoolbox
            mtag: py3.7-debian
          - dockerfile: ./docker/3.8/Debian/Dockerfile
            image: ghcr.io/tissueimageanalytics/tiatoolbox
            mtag: py3.8-debian
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN  }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ matrix.image }}
          # tags: type=semver,pattern={{major}}.{{minor}}

      - name: CHECKING TAGS
        run: echo "${{ steps.meta.outputs.tags }}"
