# This workflow will build a conda environment to check that it resolves in a reasonable time

name: Solve Conda Environment

on:
  push:
    branches: [ develop, pre-release, master, main ]
  pull_request:
    branches: [ develop, pre-release, master, main ]
  schedule: # Run on the 1st of every month at midnight
    - cron: "0 0 1 * *"

env:
  REQUIREMENTS_FILE: requirements.conda.yml

jobs:
  conda_solve:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    steps:
      - shell: python
        run: |
          import os
          if os.name == 'nt':
            os.environ['REQUIREMENTS_FILE'] = 'requirements.win64.conda.yml'
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: tiatoolbox
          environment-file: ${{ env.REQUIREMENTS_FILE }}
      - shell: python
        run: |
          import sys
          print(sys.executable)
      - shell: bash -l {0}
        run: |
          conda info
          conda list
          conda config --show
